<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg-image {
  /* The image used */
  background-image: url('https://i.ibb.co/1s2kpQL/d83f6e71-b53a-4e2e-b904-dc47443e2f97.webp');
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<!-- The "bg-image" class div includes the background image -->
<div class="bg-image"></div>

</body>
</html>
